<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medication Schedule Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Medication Schedule Manager</h1>
    <form method="POST">
        <label>Name: <input type="text" name="name" required></label>
        <label>Dosage: <input type="text" name="dosage" required></label>
        <label>Time: <input type="time" name="time" required></label>
        <button type="submit">Add Medication</button>
    </form>

    <h2>Upcoming Doses</h2>
    <ul>
        {% for med in medications %}
            <li>
                {{ med[1] }} - {{ med[2] }} at {{ med[3] }}
                {% if med[5] == 0 %}
                    <form method="POST" action="{{ url_for('take_medication', id=med[0]) }}">
                        <button type="submit">Mark as Taken</button>
                    </form>
                {% else %}
                    <span>Taken</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('history') }}">View Medication History</a>
</body>
</html>
